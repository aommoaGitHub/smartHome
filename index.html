<html>

<head>
    <title>CEEDler smart home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="img-center"><img src="topic.png" alt="topicName" height="17%"></div>
    </div>
    <br>
    <div id="center-path">
        <div id="home" class="inline">
            <div class="floor">
                <img src="floor.png" alt="floor" width="570px" height="490px">
            </div>
            <div class="ac">
                <img id="ac" src="ac.png" alt="ac" width="140px" height="50px">
            </div>
            <div class="front-light1">
                <img id="light" src="off-front-light.png" alt="front-light" width="80px" height="100px">
            </div>
            <div class="front-light2">
                <img id="light2" src="off-front-light.png" alt="front-light" width="80px" height="100px">
            </div>
            <div class="door">
                <img id="door" src="close-door.png" alt="door" width="150px" height="130px">
            </div>
        </div>
        <div id="temp" class="inline">
            <img src="thermometer.png" alt="thermometer" width="130px" height="380px">
            <h3>Inside<br>Temperature</h3>
            <div class="progress">
                <div id="pg" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only"></span>
                </div>
            </div>
            <span id="tempNum">10</span>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div id="text" class="inline">
            <span> 
                <!-- <b> People:</b> <b id="people">5</b>  -->
                <br> <b> Brightness:</b> <b id="bright">10</b> <b>LUX</b></span>
        </div>
    </div>
</body>

</html>
